<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Login Page</title>

    <style>

        body {
            background: #222;
            /*margin-top: 20px;*/
            font-family: arial;
            color: white;
        }
        
        .container2{
            margin:50,50,50,50;
            color:black;
            /* background-color:azure; */
            /* position: relative; */
        }
    </style>
    <script>
        function validate() {
          if (document.getElementById("input1").value === "raghu" && document.getElementById("inputPassword2").value === "veer"){
                document.getElementById("msg").innerHTML="Login Successful";
                alert("Login Successful");
                nextPage();
                
          }
          else {
                document.getElementById("msg").innerHTML="Invalid UserID/Password";
                // alert("Invalid UserID/Password");
          }
          
        }
        function nextPage(){
            location.href='jsProject1.html';
        }
    </script>
  </head>
  <body>
    <!-- <h1></h1> -->
    <!-- <div class="container1"></div> -->
    <div class ="container2">
        <div class="row">
            
            <br/><br/><br/><br><br>
        </div>
        <div class="row">
            <div class="row">
                <div class="col-4">

                </div>
                <div class="col-4" style="background: azure;">
                
                    <div class="col-12">
                        <label for="exampleFormControlInput1" class="form-label">UserID</label>
                        <input type="email" class="form-control" id="input1" placeholder="name@example.com">
                    </div>
                    <br/>
                    <div class="col-12">
                        <label for="inputPassword" class="">Password</label>
                        <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-3">
                            <button type="submit" class="btn btn-primary mb-3" onclick="validate()" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</button>
                        </div>
                        <div class="col-3">
                            <button type="submit" class="btn btn-primary mb-3" onclick="location.href='jsproject3.html'">Back</button>
                        </div>
                        <!-- Button trigger modal -->
                            <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                Launch demo modal
                            </button> -->
                            
                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body" id="msg">
                                    
                                    </div>
                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" onclick="location.href='jsproject4.html'">Try Again</button>
                                    </div>
                                </div>
                                </div>
                                
                            </div>
                    </div>

                </div>
                
                <div class="col-4"></div>
            </div>
        </div>
        <div class="row"></div>
    </div>
